
<div class="wrapper container-fluid fill">
  <div class="row fill">
    <nav id="menu" class="menu">
      <div class="menu__wrapper">
        <div class="menu__section"><a href="" ng-click="isCollapsed = !isCollapsed" class="menu__collapse"><i class="fa fa-bars"></i></a></div>
        <div class="menu__section"><a href="#profile" class="menu__profile"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/alagoon/128.jpg" class="menu__profile-img"/>
            <div class="menu__profile-name">Hello, {{name}}!</div></a></div>
        <div class="menu__section menu__section--noborder">
          <ul class="menu__nav">
            <li class="menu__nav-item"><a href="#discovery"><span class="menu__nav-badge badge">32</span><span class="menu__nav-icon iconmonstr iconmonstr-network"></span>Discovery</a></li>
            <li class="menu__nav-item"><a href="#feeds"><span class="menu__nav-badge badge">{{unread.feeds}}</span><span class="menu__nav-icon iconmonstr iconmonstr-wireless"></span>Feeds</a></li>
            <li class="menu__nav-item"><a href="#articles"><span class="menu__nav-badge badge">155</span><span class="menu__nav-icon iconmonstr iconmonstr-menu"></span>Articles</a></li>
            <li class="menu__nav-item"><a href="#readlater"><span class="menu__nav-badge badge">1234</span><span class="menu__nav-icon iconmonstr iconmonstr-time"></span>Read later</a></li>
            <li class="menu__nav-item"><a href="#favourites"><span class="menu__nav-badge badge">12</span><span class="menu__nav-icon iconmonstr iconmonstr-bookmark"></span>Favourites</a></li>
          </ul>
        </div><a href="" class="menu__add"><span class="fa fa-plus-circle"></span></a>
      </div>
    </nav>
    <div id="side" ng-class="{'isCollapsed': isCollapsed, 'isntCollapsed': !isCollapsed}" class="side col-sm-4 col-lg-3 fill">
      <section id="friends" class="friends">
        <div class="row">
          <tabset class="tabs tabs--dark">
            <tab ng-repeat="tab in tabs.list" heading="{{tab.title}}" active="tab.active" class="col-xs-4">
              <div ng-repeat="feed in tab.content"><a href="#articles">{{feed.title}}</a></div>
            </tab>
          </tabset>
        </div>
      </section>
    </div>
    <div id="content" ng-class="{'col-xs-12 isWide': isCollapsed, 'col-sm-8 col-lg-9 isntWide': !isCollapsed}" class="content fill">
      <section id="articles" class="articles">
        <tabset class="tabs tabs--light">
          <tab ng-repeat="tab in tabs.single" heading="{{tab.title}}" active="tab.active">
            <div ng-repeat="feed in tab.content"><a href="#articles">{{feed.title}}</a></div>
          </tab>
        </tabset>
      </section>
    </div>
  </div>
</div>
